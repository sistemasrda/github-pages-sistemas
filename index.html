<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input, select {
            padding: 5px;
            width: 300px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Inventario</h1>
        
        <!-- Logo en la esquina superior derecha -->
        <div id="logo">
            <img src="ruta-de-la-imagen/Captura-desde-2024-10-16-18-02-47.png" alt="Logo Representaciones de Audio" width="150">
        </div>

        <!-- Formulario -->
        <form id="inventarioForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="numEmpleado">Número de Empleado:</label>
                <input type="number" id="numEmpleado" required>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <select id="empresa" required>
                    <option value="Representaciones de Audio">Representaciones de Audio</option>
                    <option value="Equipos y Cintas">Equipos y Cintas</option>
                    <option value="Ampere">Ampere</option>
                </select>
            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" required>
            </div>
            <div class="form-group">
                <label for="area">Área:</label>
                <input type="text" id="area" required>
            </div>
            <div class="form-group">
                <label for="tipoEquipo">Tipo de equipo:</label>
                <input type="text" id="tipoEquipo" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div class="form-group">
                <label for="numeroSerie">Número de serie:</label>
                <input type="text" id="numeroSerie" required>
            </div>
            <div class="form-group">
                <label for="kitTeclado">Kit de Teclado:</label>
                <select id="kitTeclado" required>
                    <option value="Sí">Sí</option>
                    <option value="N/A">N/A</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoLicencia">Tipo de Licencia:</label>
                <select id="tipoLicencia" required>
                    <option value="Office E3">Office E3</option>
                    <option value="Office Online">Office Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sap">SAP:</label>
                <select id="sap" required>
                    <option value="Sí">Sí</option>
                    <option value="N/A">N/A</option>
                </select>
            </div>
            <!-- Agregar más campos según lo necesario... -->
            <button type="button" class="btn" onclick="agregarUsuario()">Guardar</button>
        </form>

        <h2>Usuarios Registrados</h2>
        <input type="text" id="buscarUsuario" placeholder="Buscar por nombre o número de empleado">
        <button class="btn" onclick="buscarUsuario()">Buscar</button>

        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Número de Empleado</th>
                    <th>Empresa</th>
                    <th>Puesto</th>
                    <th>Área</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los usuarios registrados -->
            </tbody>
        </table>
    </div>

    <script>
        // Almacenar temporalmente los usuarios
        let usuarios = [];

        // Función para agregar un usuario
        function agregarUsuario() {
            const nombre = document.getElementById('nombre').value;
            const numEmpleado = document.getElementById('numEmpleado').value;
            const empresa = document.getElementById('empresa').value;
            const puesto = document.getElementById('puesto').value;
            const area = document.getElementById('area').value;

            if (nombre && numEmpleado && empresa && puesto && area) {
                const usuario = { nombre, numEmpleado, empresa, puesto, area };
                usuarios.push(usuario);
                actualizarTabla();
                document.getElementById('inventarioForm').reset();
            } else {
                alert('Por favor completa todos los campos');
            }
        }

        // Función para actualizar la tabla de usuarios
        function actualizarTabla() {
            const tbody = document.querySelector('#usuariosTable tbody');
            tbody.innerHTML = '';
            usuarios.forEach((usuario, index) => {
                const fila = `<tr>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.numEmpleado}</td>
                    <td>${usuario.empresa}</td>
                    <td>${usuario.puesto}</td>
                    <td>${usuario.area}</td>
                    <td>
                        <button onclick="editarUsuario(${index})">Editar</button>
                        <button onclick="eliminarUsuario(${index})">Eliminar</button>
                    </td>
                </tr>`;
                tbody.innerHTML += fila;
            });
        }

        // Función para editar un usuario
        function editarUsuario(index) {
            const usuario = usuarios[index];
            document.getElementById('nombre').value = usuario.nombre;
            document.getElementById('numEmpleado').value = usuario.numEmpleado;
            document.getElementById('empresa').value = usuario.empresa;
            document.getElementById('puesto').value = usuario.puesto;
            document.getElementById('area').value = usuario.area;
            usuarios.splice(index, 1); // Eliminar temporalmente para editar
        }

        // Función para eliminar un usuario
        function eliminarUsuario(index) {
            usuarios.splice(index, 1);
            actualizarTabla();
        }

        // Función para buscar un usuario
        function buscarUsuario() {
            const buscarTexto = document.getElementById('buscarUsuario').value.toLowerCase();
            const usuariosFiltrados = usuarios.filter(usuario => 
                usuario.nombre.toLowerCase().includes(buscarTexto) || 
                usuario.numEmpleado.toLowerCase().includes(buscarTexto)
            );
            mostrarUsuariosFiltrados(usuariosFiltrados);
        }

        // Mostrar usuarios filtrados
        function mostrarUsuariosFiltrados(usuariosFiltrados) {
            const tbody = document.querySelector('#usuariosTable tbody');
            tbody.innerHTML = '';
            usuariosFiltrados.forEach((usuario, index) => {
                const fila = `<tr>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.numEmpleado}</td>
                    <td>${usuario.empresa}</td>
                    <td>${usuario.puesto}</td>
                    <td>${usuario.area}</td>
                    <td>
                        <button onclick="editarUsuario(${index})">Editar</button>
                        <button onclick="eliminarUsuario(${index})">Eliminar</button>
                    </td>
                </tr>`;
                tbody.innerHTML += fila;
            });
        }
    </script>
</body>
</html>
