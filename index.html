<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        table {
            width: 100%;
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Inventario</h1>
        
        <!-- Logo en la esquina superior derecha -->
        <div id="logo">
            <img src="ruta-de-la-imagen/Captura-desde-2024-10-16-18-02-47.png" alt="Logo Representaciones de Audio" width="150">
        </div>

        <!-- Formulario -->
        <form id="inventarioForm">
            <table>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" id="nombre" required></td>
                </tr>
                <tr>
                    <td>Número de Empleado</td>
                    <td><input type="number" id="numEmpleado" required></td>
                </tr>
                <tr>
                    <td>Empresa</td>
                    <td>
                        <select id="empresa" required>
                            <option value="Representaciones de Audio">Representaciones de Audio</option>
                            <option value="Equipos y Cintas">Equipos y Cintas</option>
                            <option value="Ampere">Ampere</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Puesto</td>
                    <td><input type="text" id="puesto" required></td>
                </tr>
                <tr>
                    <td>Área</td>
                    <td><input type="text" id="area" required></td>
                </tr>
                <tr>
                    <td>Tipo de equipo</td>
                    <td><input type="text" id="tipoEquipo" required></td>
                </tr>
                <tr>
                    <td>Modelo</td>
                    <td><input type="text" id="modelo" required></td>
                </tr>
                <tr>
                    <td>Marca</td>
                    <td><input type="text" id="marca" required></td>
                </tr>
                <!-- Más campos según lo solicitado... -->
                <tr>
                    <td>Kit de teclado</td>
                    <td>
                        <select id="kitTeclado" required>
                            <option value="Sí">Sí</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tipo de Licencia</td>
                    <td>
                        <select id="tipoLicencia" required>
                            <option value="Office E3">Office E3</option>
                            <option value="Office Online">Office Online</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>SAP</td>
                    <td>
                        <select id="sap" required>
                            <option value="Sí">Sí</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="exportarPDF()">Exportar a PDF</button>
            <button type="submit" class="btn">Guardar</button>
        </form>

        <hr>

        <!-- Buscar usuario -->
        <input type="text" id="buscarUsuario" placeholder="Buscar por nombre o empleado">
        <button class="btn" onclick="buscarUsuario()">Buscar</button>

        <!-- Dashboard -->
        <h2>Dashboard</h2>
        <table id="dashboard">
            <!-- Aquí se mostrarán los usuarios -->
        </table>
    </div>

    <script>
        // Función para exportar a PDF (puedes agregar una librería como jsPDF para realizar la exportación)
        function exportarPDF() {
            alert("Función de exportación a PDF aún no implementada");
        }

        // Función de búsqueda de usuario
        function buscarUsuario() {
            alert("Función de búsqueda aún no implementada");
        }
    </script>
</body>
</html>
