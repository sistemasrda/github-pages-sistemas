<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

<h1>Inventario de Equipos</h1>

<!-- Formulario para agregar equipos -->
<form id="formEquipo">
    <label for="usuario">Nombre de Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="numEmpleado">Número de Empleado:</label>
    <input type="text" id="numEmpleado" name="numEmpleado" required>

    <label for="empresa">Empresa:</label>
    <select id="empresa" name="empresa" required>
        <option value="Representaciones de Audio">Representaciones de Audio</option>
        <option value="Equipos y Cintas">Equipos y Cintas</option>
        <option value="La Ampere">La Ampere</option>
    </select>

    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" name="puesto" required>

    <label for="area">Área:</label>
    <input type="text" id="area" name="area" required>

    <label for="tipoEquipo">Tipo de Equipo:</label>
    <input type="text" id="tipoEquipo" name="tipoEquipo" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="so">Sistema Operativo:</label>
    <input type="text" id="so" name="so" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="numSerie">Número de Serie:</label>
    <input type="text" id="numSerie" name="numSerie" required>

    <label for="ram">RAM:</label>
    <input type="text" id="ram" name="ram" required>

    <label for="almacenamiento">Almacenamiento:</label>
    <input type="text" id="almacenamiento" name="almacenamiento" required>

    <label for="ip">IP:</label>
    <input type="text" id="ip" name="ip" required>

    <label for="ipWifi">IP WiFi:</label>
    <input type="text" id="ipWifi" name="ipWifi" required>

    <label for="mac">MAC:</label>
    <input type="text" id="mac" name="mac" required>

    <label for="idProducto">ID del Producto:</label>
    <input type="text" id="idProducto" name="idProducto" required>

    <label for="hostname">Hostname:</label>
    <input type="text" id="hostname" name="hostname" required>

    <label for="usuarioSAP">Usuario SAP:</label>
    <input type="text" id="usuarioSAP" name="usuarioSAP" required>

    <label for="tipoLicenciaSAP">Tipo de Licencia SAP:</label>
    <input type="text" id="tipoLicenciaSAP" name="tipoLicenciaSAP" required>

    <label for="clickView">ClickView:</label>
    <input type="text" id="clickView" name="clickView" required>

    <label for="kitTecladoMouse">Kit Teclado y Mouse:</label>
    <input type="text" id="kitTecladoMouse" name="kitTecladoMouse" required>

    <label for="monitor">Monitor:</label>
    <input type="text" id="monitor" name="monitor" required>

    <label for="baseLaptop">Base para Laptop:</label>
    <input type="text" id="baseLaptop" name="baseLaptop" required>

    <label for="modeloTelefono">Modelo de Teléfono:</label>
    <input type="text" id="modeloTelefono" name="modeloTelefono" required>

    <label for="macTelefono">MAC Teléfono:</label>
    <input type="text" id="macTelefono" name="macTelefono" required>

    <label for="extension">Extensión:</label>
    <input type="text" id="extension" name="extension" required>

    <label for="marcaCelular">Marca de Celular:</label>
    <input type="text" id="marcaCelular" name="marcaCelular" required>

    <label for="modeloCelular">Modelo de Celular:</label>
    <input type="text" id="modeloCelular" name="modeloCelular" required>

    <label for="ipCelular">IP Celular:</label>
    <input type="text" id="ipCelular" name="ipCelular" required>

    <label for="macCelular">MAC Celular:</label>
    <input type="text" id="macCelular" name="macCelular" required>

    <label for="otros">Otros:</label>
    <input type="text" id="otros" name="otros" required>

    <button type="button" onclick="agregarEquipo()">Guardar</button>
</form>

<!-- Búsqueda por nombre de usuario -->
<div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre de usuario">
    <button onclick="buscar()">Buscar</button>
</div>

<!-- Tabla para mostrar equipos -->
<table id="tablaEquipos">
    <thead>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Número de Empleado</th>
            <th>Empresa</th>
            <th>Puesto</th>
            <th>Área</th>
            <th>Tipo de Equipo</th>
            <th>Modelo</th>
            <th>Sistema Operativo</th>
            <th>Marca</th>
            <th>Número de Serie</th>
            <th>RAM</th>
            <th>Almacenamiento</th>
            <th>IP</th>
            <th>IP WiFi</th>
            <th>MAC</th>
            <th>ID del Producto</th>
            <th>Hostname</th>
            <!-- Continúa con el resto de los campos... -->
        </tr>
    </thead>
    <tbody>
        <!-- Los equipos agregados aparecerán aquí -->
    </tbody>
</table>

<script>
    const equipos = [];

    function agregarEquipo() {
        const equipo = {
            usuario: document.getElementById('usuario').value,
            numEmpleado: document.getElementById('numEmpleado').value,
            empresa: document.getElementById('empresa').value,
            puesto: document.getElementById('puesto').value,
            area: document.getElementById('area').value,
            tipoEquipo: document.getElementById('tipoEquipo').value,
            modelo: document.getElementById('modelo').value,
            so: document.getElementById('so').value,
            marca: document.getElementById('marca').value,
            numSerie: document.getElementById('numSerie').value,
            ram: document.getElementById('ram').value,
            almacenamiento: document.getElementById('almacenamiento').value,
            ip: document.getElementById('ip').value,
            ipWifi: document.getElementById('ipWifi').value,
            mac: document.getElementById('mac').value,
            idProducto: document.getElementById('idProducto').value,
            hostname: document.getElementById('hostname').value,
            usuarioSAP: document.getElementById('usuarioSAP').value,
            tipoLicenciaSAP: document.getElementById('tipoLicenciaSAP').value,
            clickView: document.getElementById('clickView').value,
            kitTecladoMouse: document.getElementById('kitTecladoMouse').value,
            monitor: document.getElementById('monitor').value,
            baseLaptop: document.getElementById('baseLaptop').value,
            modeloTelefono: document.getElementById('modeloTelefono').value,
            macTelefono: document.getElementById('macTelefono').value,
            extension: document.getElementById('extension').value,
            marcaCelular: document.getElementById('marcaCelular').value,
            modeloCelular: document.getElementById('modeloCelular').value,
            ipCelular: document.getElementById('ipCelular').value,
            macCelular: document.getElementById('macCelular').value,
            otros: document.getElementById('otros').value
        };

        equipos.push(equipo);
        mostrarEquipos();
        limpiarFormulario();
    }

    function mostrarEquipos() {
        const tbody = document.getElementById('tablaEquipos').querySelector('tbody');
        tbody.innerHTML = '';

        equipos.forEach(equipo => {
            const fila = document.createElement('tr');

            Object.values(equipo).forEach(valor => {
                const celda = document.createElement('td');
                celda.textContent = valor;
                fila.appendChild(celda);
            });

            tbody.appendChild(fila);
        });
    }

    function limpiarFormulario() {
        document.getElementById('formEquipo').reset();
    }

    function buscar() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resultados = equipos.filter(equipo => equipo.usuario.toLowerCase().includes(input));

        const tbody = document.getElementById('tablaEquipos').querySelector('tbody');
        tbody.innerHTML = '';

        resultados.forEach(equipo => {
            const fila = document.createElement('tr');

            Object.values(equipo).forEach(valor => {
                const celda = document.createElement('td');
                celda.textContent = valor;
                fila.appendChild(celda);
            });

            tbody.appendChild(fila);
        });
    }
</script>

</body>
</html>
